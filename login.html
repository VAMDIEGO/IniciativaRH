<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width-device-widht, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body{
      background: #F5F4F4;
    }
    .bg{
      background-image: url(img/praxis.jpg) ;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      background-color: #00233F;
    }

    

  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PRAXIS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Ayuda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Acerca de</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
   <!-- login Card-->
  <div class="container w-75 mt-5 mb-5 rounded shadow-lg">
    <div class="row align-items-stretch mb-lg-5">
      <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start"></div>
      <div class="col bg-white p-5 rounded-end " >
        <div class="text-end">
          <img src="img/logo.png" width="80" alt="logo">
        </div>
        <h2 class="fw-bold text-center py-3">Bienvenido</h2>
        <!-- login form -->
        <form action="#">
          <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" name="email" class="form-control">
          </div>
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control">
          </div>
          <div class="mb-4 form-check">
            <input type="checkbox" name="connected" class="form-check-input">
            <label for="connected" class="form-check-label">Mantenerme conectado</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
          </div>
          <div class="my-3">
            <span>¿Olvidaste tu contraseña? <a href="#">Recuperar</a></span>
            <br>
          </div>
        </form>
      </div>
    </div>
  </div>

<!-- Footer-->
  <footer class="bg-white align-text-bottom text-lg-start">
    <!-- Copyright -->
    <div class="text-center p-2" style="background-color: #FFFFFF;">
      © 2021 Copyright:
      <a class="text-dark" href="#">PRAXIS</a>
    </div>
    <!-- Copyright -->
  </footer>
  <script src="bootstrap.bundle.min.js"></script>
</body>

</html>
